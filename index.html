<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Health Tracker</title>
  
  <!-- iPhone -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="mobile-web-app-capable" content="yes">

  
  <!-- iOS Web App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Habits">
  
  <style>
    
    html { -webkit-text-size-adjust: 100%; }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
      padding-bottom: 40px;
      font-size: 72px;
      transition: background-color 0.3s ease;
    }
    
    body.past-date {
      background: #0f0f0f;
    }
    
    .header {
      background: #2a2a2a;
      padding: 32px;
      border-radius: 32px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .title {
      font-size: 70px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }
    
    .subtitle {
      font-size: 52.5px;
      font-weight: 600;
      color: #999;
      margin-top: 8px;
    }
    
    .date-nav {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .date-btn {
      width: 100px;
      height: 100px;
      border: none;
      background: #52b788;
      color: #1a1a1a;
      border-radius: 24px;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .date-btn:active {
      background: #40916c;
    }
    
    .date-display {
      flex: 1;
      text-align: center;
      font-size: 44px;
      font-weight: 600;
      color: #e0e0e0;
    }
    
    .section {
      background: #2a2a2a;
      padding: 32px;
      border-radius: 32px;
      margin-bottom: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }
    
    .section.completed {
      background: #1b4332;
    }
    
    .section.incomplete {
      background: #5c2828;
    }
    
    /* Section-specific accent colors */
    #todosSection .section-header { color: #e76f51; }
    #sleepSection .section-header { color: #a393eb; }
    #greysHabitsSection .section-header { color: #f4a261; }
    #movementSection .section-header { color: #4d9de0; }
    #nutritionSection .section-header { color: #52b788; }
    #waterSection .section-header { color: #4cc9f0; }
    #mentalHabitsSection .section-header { color: #f48c06; }
    #meditationSection .section-header { color: #d4a373; }
    #reflectionsSection .section-header { color: #9d4edd; }
    #storiesSection .section-header { color: #ff6b9d; }
    #carlySection .section-header { color: #ffbe0b; }
    #bodyDataSection .section-header { color: #06ffa5; }
    #bloodPressureSection .section-header { color: #ff006e; }
    
    .section-header {
      font-size: 59px;
      font-weight: 700;
      margin-bottom: 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    
    .section-header.collapsible::after {
      content: '▼';
      font-size: 45px;
      transition: transform 0.3s;
    }
    
    .section-header.collapsed::after {
      transform: rotate(-90deg);
    }
    
    .section-content {
      max-height: 5000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .section-content.collapsed {
      max-height: 0;
    }
    
    .field-group {
      margin-bottom: 28px;
    }
    
    .field-label {
      display: block;
      font-size: 54px;
      font-weight: 600;
      color: #999;
      margin-bottom: 16px;
    }
    
    .input-field {
      width: 100%;
      padding: 24px;
      font-size: 36px;
      border: 3px solid #444;
      border-radius: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 120px;
      box-sizing: border-box;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #81c995;
    }
    
    .checkbox-field {
      display: flex;
      align-items: center;
      padding: 32px;
      margin-bottom: 16px;
      border: 3px solid #3a3a3a;
      border-radius: 24px;
      cursor: pointer;
      user-select: none;
      min-height: 120px;
      background: #1a1a1a;
    }
    
    .checkbox-field:active {
      background: #2a2a2a;
    }
    
    .checkbox-field.checked {
      border-color: #52b788;
      background: #1b4332;
    }
    
    .checkbox-field input[type="checkbox"] {
      display: none;
    }
    
    .checkbox-field label {
      flex: 1;
      font-size: 36px;
      cursor: pointer;
      color: #e0e0e0;
    }
    
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }
    
    .nutrition-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .body-data-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .body-data-cell {
      display: flex;
      flex-direction: column;
      padding: 32px;
      border: 3px solid #3a3a3a;
      border-radius: 24px;
      background: #1a1a1a;
      min-height: 140px;
      justify-content: center;
    }
    
    .body-data-label {
      font-size: 32px;
      font-weight: 600;
      color: #999;
      margin-bottom: 16px;
    }
    
    .body-data-input {
      width: 100%;
      padding: 20px;
      font-size: 56px;
      border: none;
      border-radius: 16px;
      background: #1a1a1a;
      color: #e0e0e0;
      text-align: center;
    }
    
    .body-data-input:focus {
      outline: none;
      background: #1a1a1a;
    }
    
    .body-data-percent {
      font-size: 56px;
      font-weight: 700;
      color: #52b788;
      text-align: center;
      padding: 20px;
    }
    
    .water-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 32px;
    }
    
    .water-counter-btn {
      width: 120px;
      height: 120px;
      font-size: 56px;
      background: #4cc9f0;
      color: white;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
    }
    
    .water-counter-btn:active {
      background: #3aa8d0;
    }
    
    .water-counter-value {
      font-size: 56px;
      font-weight: 700;
      color: #4cc9f0;
      min-width: 180px;
      text-align: center;
      padding: 32px;
      background: #1a1a1a;
      border-radius: 24px;
      border: 3px solid #3a3a3a;
    }
    
    .meal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }
    
    .snack-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .inhaler-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .item-list {
      margin-top: 16px;
    }
    
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px;
      background: #1a1a1a;
      border-radius: 20px;
      margin-bottom: 16px;
      min-height: 120px;
      border: 2px solid #3a3a3a;
    }
    
    .item-text {
      flex: 1;
      font-size: 42px;
      color: #e0e0e0;
    }
    
    .btn {
      padding: 32px 40px;
      font-size: 64px;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      min-height: 140px;
    }
    
    .btn-primary {
      background: #52b788;
      color: #1a1a1a;
      width: 100%;
      padding: 40px;
      font-size: 72px;
      min-height: 160px;
    }
    
    .btn-secondary {
      background: #4d9de0;
      color: #1a1a1a;
      width: 100%;
    }
    
    .btn-smaller {
      font-size: 48px;
    }
    
    .btn-danger {
      background: #3a3a3a;
      color: #e0e0e0;
      padding: 16px 32px;
      font-size: 64px;
      font-weight: bold;
      min-width: 100px;
      height: 100px;
      line-height: 1;
      flex-shrink: 0;
      border-radius: 20px;
    }
    
    .btn:active {
      opacity: 0.8;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    
    .test-btn {
      position: fixed;
      bottom: 180px;
      right: 20px;
      padding: 12px 16px;
      font-size: 16px;
      background: #ddd;
      color: #666;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.5;
      z-index: 999;
    }
    
    .test-btn:active {
      opacity: 0.8;
    }
    
    .status-message {
      padding: 12px 20px;
      border-radius: 20px;
      text-align: right;
      font-weight: 600;
      font-size: 24px;
      display: none;
      max-width: 300px;
      background: #2a2a2a;
    }
    
    .refresh-btn {
      width: 60px;
      height: 60px;
      border: none;
      background: #52b788;
      color: #1a1a1a;
      border-radius: 50%;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
    }
    
    .refresh-btn:active {
      background: #40916c;
      transform: rotate(180deg);
      transition: transform 0.3s;
    }
    
    .status-message.success {
      background: #2a2a2a;
      color: #52b788;
      border: none;
    }
    
    .status-message.error {
      background: #2a2a2a;
      color: #e63946;
      border: none;
    }
    
    .status-message.loading {
      background: #2a2a2a;
      color: #4d9de0;
      border: none;
    }
    
    textarea.input-field {
      min-height: 300px;
      resize: vertical;
      font-family: inherit;
    }
    
    .calc-field {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 32px;
      background: #f5f5f5;
      border-radius: 12px;
      margin-bottom: 28px;
    }
    
    .calc-label {
      font-size: 60px;
      font-weight: 600;
      color: #999;
    }
    
    .calc-value {
      font-size: 68px;
      font-weight: 700;
      color: #52b788;
      margin-left: auto;
    }
    
    .average-display {
      font-size: 19px;
      color: #666;
      margin-top: 8px;
      padding-left: 4px;
    }
    
    .phase-progress {
      width: 100%;
      height: 24px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 40px;
    }
    
    .phase-progress-bar {
      height: 100%;
      background: #4d9de0;
      transition: width 0.3s ease;
    }
    
    .sleep-water-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      margin-bottom: 28px;
    }
    
    /* Desktop Layout - Fit everything on one screen */
    @media (min-width: 1024px) {
      body {
        font-size: 16px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 20px;
      }
      
      .header {
        padding: 16px;
      }
      
      .title {
        font-size: 28px;
      }
      
      .date-display {
        font-size: 20px;
      }
      
      .date-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      
      .refresh-btn {
        width: 36px;
        height: 36px;
        font-size: 24px;
      }
      
      .section {
        padding: 16px;
        margin-bottom: 12px;
      }
      
      .section-header {
        font-size: 22px;
        margin-bottom: 12px;
      }
      
      .section-header.collapsible::after {
        font-size: 18px;
      }
      
      .field-label {
        font-size: 16px;
        margin-bottom: 6px;
      }
      
      .input-field {
        padding: 8px;
        font-size: 16px;
      }
      
      .checkbox-field {
        padding: 12px;
        min-height: 50px;
        margin-bottom: 8px;
      }
      
      .checkbox-field label {
        font-size: 16px;
      }
      
      .item-text {
        font-size: 16px;
      }
      
      .item {
        padding: 12px;
        min-height: 50px;
        margin-bottom: 8px;
      }
      
      .btn {
        padding: 12px 16px;
        font-size: 16px;
        min-height: 48px;
      }
      
      .btn-primary {
        padding: 16px;
        font-size: 18px;
        min-height: 60px;
      }
      
      .btn-danger {
        padding: 8px 12px;
        font-size: 18px;
        min-width: 40px;
        height: 40px;
      }
      
      .calc-field {
        padding: 12px;
        margin-bottom: 12px;
      }
      
      .calc-label {
        font-size: 16px;
      }
      
      .calc-value {
        font-size: 18px;
      }
      
      .average-display {
        font-size: 11px;
        margin-top: 4px;
      }
      
      .counter-btn {
        width: 60px;
        height: 60px;
        font-size: 40px;
      }
      
      .counter-value {
        font-size: 48px;
        min-width: 80px;
      }
      
      .water-counter {
        padding: 16px;
        gap: 16px;
      }
      
      textarea.input-field {
        min-height: 100px;
      }
      
      
      .field-group {
        margin-bottom: 12px;
      }
      .input-field.saved {
      border-color: #52b788 !important;
      }

    }
    /* iPhone sizing (phones / small screens) */
@media (max-width: 430px) {
  body {
    padding: 14px;
    padding-bottom: 24px;
    font-size: 16px; /* override the 72px base */
  }

  .header,
  .section {
    padding: 16px;
    border-radius: 20px;
  }

  .title {
    font-size: 28px;
  }

  .subtitle {
    font-size: 18px;
  }

  .date-display {
    font-size: 18px;
  }

  .date-btn {
    width: 52px;
    height: 52px;
    font-size: 22px;
    border-radius: 14px;
  }

  .section-header {
    font-size: 20px;
    margin-bottom: 12px;
  }

  .section-header.collapsible::after {
    font-size: 16px;
  }

  .field-label {
    font-size: 14px;
    margin-bottom: 6px;
  }

  .input-field {
    padding: 12px;
    font-size: 16px;
    min-height: 52px;
    border-radius: 14px;
  }

  textarea.input-field {
    min-height: 140px;
  }

  .checkbox-field {
    padding: 12px;
    min-height: 52px;
    border-radius: 16px;
    margin-bottom: 10px;
  }

  .checkbox-field label {
    font-size: 16px;
  }

  .water-counter {
    padding: 12px;
    gap: 12px;
  }

  .water-counter-btn {
    width: 56px;
    height: 56px;
    font-size: 28px;
    border-radius: 14px;
  }

  .water-counter-value {
    font-size: 22px;
    min-width: 90px;
    padding: 12px;
    border-radius: 16px;
  }

  .btn {
    padding: 12px 14px;
    font-size: 16px;
    min-height: 48px;
    border-radius: 16px;
  }

  .btn-primary {
    font-size: 18px;
    min-height: 56px;
    padding: 14px;
  }

  .btn-danger {
    width: 44px;
    height: 44px;
    min-width: 44px;
    font-size: 20px;
    padding: 0;
    border-radius: 12px;
  }

  .item {
    padding: 12px;
    min-height: 52px;
    border-radius: 16px;
  }

  .item-text {
    font-size: 16px;
  }

  .body-data-cell {
    padding: 14px;
    min-height: 100px;
    border-radius: 16px;
  }

  .body-data-label {
    font-size: 13px;
    margin-bottom: 8px;
  }

  .body-data-input {
    font-size: 20px;
    padding: 12px;
  }

  .body-data-percent {
    font-size: 20px;
    padding: 12px;
  }
  
  .sleep-water-grid {
    grid-template-columns: 1fr;
    gap: 12px;
    margin-bottom: 12px;
  }
}
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div style="display: flex; align-items: center; gap: 16px;">
      <img src="https://i.imgur.com/ACLnzvO.png" 
           style="width: 80px; height: 80px; border-radius: 12px;" 
           alt="Habit Tracker Icon">
      <div>
        <div class="title">Habit Tracker</div>
        <div class="subtitle">Phase 1 v1.0</div>
      </div>
    </div>
    <div style="display: flex; gap: 12px; align-items: center;">
      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>
  
  <div class="header">
    <div class="date-nav">
      <button class="date-btn" id="prevBtn">←</button>
      <div style="flex: 1; text-align: center;">
        <div class="date-display" id="dateDisplay"></div>
        <div class="average-display" id="phaseInfo" style="margin-top: 4px;"></div>
      </div>
      <button class="date-btn" id="nextBtn">→</button>
    </div>
    <div class="phase-progress">
      <div class="phase-progress-bar" id="phaseProgressBar"></div>
    </div>
  </div>

  <form id="healthForm">
    <!-- To-Do's -->
    <div class="section" id="todosSection">
      <div class="section-header collapsible collapsed" id="todosHeader">To-Do's (0)</div>
      <div class="section-content collapsed">
        <div class="field-group">
          <label class="field-label">Important Tasks</label>
          <div id="honeyDoList" class="item-list"></div>
          <button type="button" class="btn btn-secondary" id="addHoneyDoBtn">+ Add Task</button>
        </div>
      </div>
    </div>

    <!-- Sleep & Water -->
    <div class="sleep-water-grid">
      <!-- Sleep -->
      <div class="section" id="sleepSection">
        <div class="section-header">Sleep</div>
        <div class="section-content">
          <div class="field-group">
            <input type="number" inputmode="decimal" class="input-field" id="sleepHours" step="0.01" min="0" max="24">
            <div class="average-display">7-day avg: <span id="avgSleep">--</span></div>
          </div>
        </div>
      </div>

      <!-- Water -->
      <div class="section" id="waterSection">
        <div class="section-header">Water</div>
        <div class="section-content">
          <div style="display: flex; align-items: center; gap: 16px;">
            <div class="water-counter-value" id="waterCount" style="flex: 1;">0</div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <button type="button" class="water-counter-btn" id="waterPlus">+</button>
              <button type="button" class="water-counter-btn" id="waterMinus">−</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Grey's Habits -->
    <div class="section" id="greysHabitsSection">
      <div class="section-header">Grey's Habits</div>
      <div class="section-content">
        <div class="grid-3">
          <div class="checkbox-field">
            <input type="checkbox" id="inhalerMorning">
            <label for="inhalerMorning">Inhaler Morning</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="inhalerEvening">
            <label for="inhalerEvening">Inhaler Evening</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="multiplication">
            <label for="multiplication">5 min Multiplication</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Movement -->
    <div class="section" id="movementSection">
      <div class="section-header">Movement</div>
      <div class="section-content">
        <div class="grid-2">
          <div class="field-group">
            <label class="field-label">Carol Bike</label>
            <div class="checkbox-field">
              <input type="checkbox" id="rehit">
              <label for="rehit">REHIT 2x10</label>
            </div>
            <div class="average-display">REHIT Sessions this week: <span id="rehitWeek">--</span></div>
          </div>
          <div class="field-group">
            <label class="field-label">Steps</label>
            <input type="number" inputmode="numeric" class="input-field" id="steps">
            <div class="average-display">7-day avg: <span id="avgSteps">--</span></div>
          </div>
        </div>
        <div id="rehitFields" style="display: none;">
          <div class="grid-2">
            <div class="field-group">
              <label class="field-label">Fitness Score</label>
              <input type="number" inputmode="numeric" class="input-field" id="fitnessScore" step="0.1">
            </div>
            <div class="field-group">
              <label class="field-label">Calories</label>
              <input type="number" inputmode="numeric" class="input-field" id="calories">
            </div>
          </div>
          <div class="grid-2">
            <div class="field-group">
              <label class="field-label">Peak Watts</label>
              <input type="number" inputmode="numeric" class="input-field" id="peakWatts">
            </div>
            <div class="field-group">
              <label class="field-label">Watt Seconds</label>
              <input type="number" inputmode="numeric" class="input-field" id="wattSeconds">
            </div>
          </div>
        </div>
        <div class="field-group">
          <label class="field-label">Movement Breaks</label>
          <div id="movementList" class="item-list"></div>
          <button type="button" class="btn btn-secondary btn-smaller" id="addMovementBtn">+ Add Movement Break</button>
          <div class="average-display" style="margin-top: 12px;">
            Avg. Movements per Day: <span id="avgMovements">--</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Nutrition -->
    <div class="section" id="nutritionSection">
      <div class="section-header">Nutrition</div>
      <div class="section-content">
        <label class="field-label">Supplements</label>
        <div class="nutrition-grid">
          <div class="checkbox-field">
            <input type="checkbox" id="creatine">
            <label for="creatine">Creatine Chews</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="vitaminD">
            <label for="vitaminD">Vitamin D</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="no2">
            <label for="no2">NO2</label>
          </div>
          <div class="checkbox-field">
            <input type="checkbox" id="psyllium">
            <label for="psyllium">Psyllium Husk</label>
          </div>
        </div>
        
        <div class="field-group" style="margin-top: 20px;">
          <label class="field-label">Meals</label>
          <div class="meal-grid">
            <div class="checkbox-field">
              <input type="checkbox" id="breakfast">
              <label for="breakfast">Breakfast</label>
            </div>
            <div class="checkbox-field">
              <input type="checkbox" id="lunch">
              <label for="lunch">Lunch</label>
            </div>
            <div class="checkbox-field">
              <input type="checkbox" id="dinner">
              <label for="dinner">Dinner</label>
            </div>
          </div>
        </div>
        
        <div class="field-group">
          <label class="field-label">Snacks & Alcohol</label>
          <div class="grid-3">
            <div class="checkbox-field">
              <input type="checkbox" id="daySnacks">
              <label for="daySnacks">Healthy Day Snacks</label>
            </div>
            <div class="checkbox-field">
              <input type="checkbox" id="nightSnacks">
              <label for="nightSnacks">Healthy Night Snacks</label>
            </div>
            <div class="checkbox-field">
              <input type="checkbox" id="noAlcohol">
              <label for="noAlcohol">No Alcohol</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reading Sessions -->
    <div class="section" id="mentalHabitsSection">
      <div class="section-header collapsible collapsed">Reading Sessions</div>
      <div class="section-content collapsed">
        <div class="field-group">
          <div id="readingList" class="item-list"></div>
          <button type="button" class="btn btn-secondary btn-smaller" id="addReadingBtn">+ Add Reading</button>
        </div>
      </div>
    </div>

    <!-- Meditation -->
    <div class="section" id="meditationSection">
      <div class="section-header">Meditation</div>
      <div class="section-content">
        <div class="checkbox-field">
          <input type="checkbox" id="meditation">
          <label for="meditation">Meditated Today</label>
        </div>
      </div>
    </div>

    <!-- Reflections -->
    <div class="section" id="reflectionsSection">
      <div class="section-header collapsible collapsed">Reflections</div>
      <div class="section-content collapsed">
        <textarea class="input-field" id="reflections" placeholder="Write your reflections..."></textarea>
      </div>
    </div>

    <!-- Grey & Sloane Stories -->
    <div class="section" id="storiesSection">
      <div class="section-header collapsible collapsed">Grey & Sloane Stories</div>
      <div class="section-content collapsed">
        <textarea class="input-field" id="stories" placeholder="Write stories about Grey & Sloane..."></textarea>
      </div>
    </div>

    <!-- Carly -->
    <div class="section" id="carlySection">
      <div class="section-header collapsible collapsed">Carly</div>
      <div class="section-content collapsed">
        <textarea class="input-field" id="carly" placeholder="Write about Carly..."></textarea>
      </div>
    </div>

    <!-- Body Data -->
    <div class="section" id="bodyDataSection">
      <div class="section-header collapsible collapsed">Body</div>
      <div class="section-content collapsed">
        <!-- Weight & Waist Row -->
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Weight (lbs)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="weight" step="0.1">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Waist (in)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="waist" step="0.1">
          </div>
        </div>
        
        <!-- Lean Mass Row -->
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Lean Mass (lbs)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="leanMass" step="0.1">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Lean Mass %</label>
            <div class="body-data-percent" id="leanMassPercent">--</div>
          </div>
        </div>
        
        <!-- Body Fat Row -->
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Body Fat (lbs)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="bodyFat" step="0.1">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Body Fat %</label>
            <div class="body-data-percent" id="bodyFatPercent">--</div>
          </div>
        </div>
        
        <!-- Bone Mass Row -->
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Bone Mass (lbs)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="boneMass" step="0.1">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Bone Mass %</label>
            <div class="body-data-percent" id="boneMassPercent">--</div>
          </div>
        </div>
        
        <!-- Water Row -->
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Water (lbs)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="water" step="0.1">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Water %</label>
            <div class="body-data-percent" id="waterPercent">--</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Blood Pressure -->
    <div class="section" id="bloodPressureSection">
      <div class="section-header collapsible collapsed">Blood Pressure</div>
      <div class="section-content collapsed">
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Systolic (mmHg)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="systolic">
          </div>
          <div class="body-data-cell">
            <label class="body-data-label">Diastolic (mmHg)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="diastolic">
          </div>
        </div>
        <div class="body-data-row">
          <div class="body-data-cell">
            <label class="body-data-label">Heart Rate (bpm)</label>
            <input type="number" inputmode="numeric" class="body-data-input" id="heartRate">
          </div>
          <div class="body-data-cell" style="display: flex; align-items: center; justify-content: center;">
            <div id="bpStatus" class="body-data-input" style="border: none; pointer-events: none;">--</div>
          </div>
        </div>
      </div>
    </div>
  </form>
<script src="app.js" defer></script>
</body>
</html>
